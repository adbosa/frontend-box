<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./src/img/favicon/favicon.ico" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./src/css/style.css">
  
  <title>Olympic Medals</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="line">
        <div class="column">
          <img src="./src/img/logo.png" alt="Olympic week programming logo">
        </div>
        <div class="column">
          <h1>HTML, CSS and Javascript Olympics</h1>
        </div>
      </div>
    </div>
  </header>
  <article>
    <div class="container">
      <header class="title">
        <div class="line">
          <div class="column rank">
            <span>Rank</span>
          </div>
          <div class="column country">
            <span>Country</span>
          </div>
          <div class="column medal" id="gold">
            <span>G</span>
          </div>
          <div class="column medal" id="silver">
            <span>S</span>
          </div>
          <div class="column medal" id="bronze">
            <span>B</span>
          </div>
          <div class="column total">
            <span>Total</span>
          </div>
        </div>
      </header>
      <section class="board">
      </section>
    </div>
  </article>
  <script src="./src/js/script.js"></script>
</body>
</html>
